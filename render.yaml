services:
  - type: web
    name: kiosk-marketplace
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: OTP_SECRET_PEPPER
        generateValue: true
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: MASTER_ADMIN_EMAIL
        sync: false
      - key: MASTER_ADMIN_PASSWORD
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: ARKESEL_API_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: SMILE_PARTNER_ID
        sync: false
      - key: SMILE_API_KEY
        sync: false
      - key: SMILE_CALLBACK_URL
        sync: false
